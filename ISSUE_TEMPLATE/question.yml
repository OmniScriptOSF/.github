name: Question
description: Ask a question about OmniScript usage or features
title: "[Question]: "
labels: ["question"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please check our [documentation](https://github.com/OmniScriptOSF/omniscript-core/tree/main/docs) first.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      options:
        - Installation/Setup
        - Syntax/Usage
        - Conversion/Export
        - CLI Commands
        - VSCode Extension
        - Best Practices
        - Integration
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context or what you've tried so far
      placeholder: I'm trying to...

  - type: textarea
    id: code
    attributes:
      label: Related Code
      description: If applicable, include relevant code snippets
      render: osf

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have checked the documentation
          required: true
        - label: I have searched existing issues and discussions
          required: true
