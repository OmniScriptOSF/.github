name: Feature Request
description: Suggest a new feature or enhancement for OmniScript
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also considered...

  - type: dropdown
    id: package
    attributes:
      label: Relevant Package
      description: Which package would this feature affect?
      options:
        - omniscript-parser (Core syntax/parsing)
        - omniscript-cli (Command-line tools)
        - omniscript-converters (Format conversion)
        - omniscript-vscode (Editor extension)
        - omniscript-site (Documentation/Website)
        - Specification (OSF language spec)
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (Blocking my work)
        - High (Very important)
        - Medium (Would be nice to have)
        - Low (Not urgent)
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Provide examples of how this feature would be used
      placeholder: |
        Example usage:
        ```osf
        @diagram {
          type: flowchart;
          ...
        }
        ```

  - type: textarea
    id: impact
    attributes:
      label: Use Cases
      description: Describe real-world use cases for this feature
      placeholder: This would help with...
    validations:
      required: true

  - type: checkboxes
    id: willing-to-contribute
    attributes:
      label: Contribution
      options:
        - label: I am willing to contribute a PR for this feature
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this hasn't been requested before
          required: true
        - label: This feature aligns with OmniScript's goals and philosophy
          required: true
